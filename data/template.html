<div class="teacher teacher--#role card" data-role="#role">
    <img class="card-img" src="#photo" alt="Photo de #name">
    <div class="teacher-info">
        <p class="card-name">
            <a class="bare-link card-link" href="#web" target="_blank">#name</a>
        </p>
        <p class="card-role">
            #title <br>
            <span class="card-address">#local</span>
        </p>
        <p class="card-description">
            #intro
        </p>
    </div>
</div>
